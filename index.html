<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogPhotoApp</title>
</head>
<body>
    <h1>Dog Photo App</h1>
    <main>
        <fieldset>
            <legend>Here are a few example</legend>
        <ol>
            <li>Golden Retriever</li>
            <img src="./img/golden.jpg" width="300" 
            height="300">
            <li>Husky</li>
            <img src="./img/husky.jpg" width="300" 
            height="300">
            <li>Samoyed</li>
            <img src="./img/samoyed.jpg" width="300" 
            height="300">
            <li>Shiba Inu</li>
            <img src="./img/doge.jpg" width="300" 
            height="300">
        </ol>
        </fieldset>
        <fieldset>
            <legend>Survey:</legend>
            <label><input id="like" type="radio" name="like-dislike" value="like" checked> Like</label>
            <label><input id="dislike" type="radio" name="like-dislike" value="dislike"> Dislike</label>
            <input type="text" placeholder="type your reason?">
            <button>Submit</button>
        </fieldset>
    </main>
</body>
<footer>
    <p>
        Created by - <a href="https://github.com/fatalmusic">Steve</a>
      </p>
</footer>
</html>
